<div class="para logical"><div class="displaymath process-math">
\begin{equation*}
P \imp Q \text{ is logically equivalent to } \neg P \vee Q\text{.}
\end{equation*}
</div></div>
<div class="para">Example: “If a number is a multiple of 4, then it is even” is equivalent to, “a number is not a multiple of 4 or (else) it is even.”</div></article><span class="incontext"><a class="internal" href="sec_logic-prop.html#assemblage-imp-disj">in-context</a></span>
