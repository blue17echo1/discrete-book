<article class="li"><h4 class="heading"><span class="title">Walk</span></h4>
<div class="para">A sequence of vertices such that consecutive vertices (in the sequence) are adjacent (in the graph). A walk in which no edge is repeated is called a <dfn class="terminology">trail</dfn>, and a trail in which no vertex is repeated (except possibly the first and last) is called a <dfn class="terminology">path</dfn>.</div></article><span class="incontext"><a class="internal" href="sec_gt-intro.html#sec_gt-intro-51-2-1-18">in-context</a></span>
