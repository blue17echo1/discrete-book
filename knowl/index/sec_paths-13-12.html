<article class="assemblage assemblage-like"><h3 class="heading"><span class="title">Euler Trails and Circuits.</span></h3>
<div class="para logical"><ul class="disc">
<li><div class="para">A graph has an Euler circuit if and only if the degree of every vertex is even.</div></li>
<li><div class="para">A graph has an Euler trail if and only if there are at most two vertices with odd degree.</div></li>
