<div class="para">The <dfn class="terminology">converse</dfn>  of an implication <span class="process-math">\(P \imp Q\)</span> is the implication <span class="process-math">\(Q \imp P\text{.}\)</span> The converse is NOT logically equivalent to the original implication. That is, whether the converse of an implication is true is independent of the truth of the implication.</div></article><span class="incontext"><a class="internal" href="sec_logic-statements.html#subsec_implications-17-2-1-1-1">in-context</a></span>
