<article class="assemblage assemblage-like"><h3 class="heading"><span class="title">Multiplicative Principle.</span></h3>
<div class="para">The <dfn class="terminology">multiplicative principle</dfn> states that if event <span class="process-math">\(A\)</span> can occur in <span class="process-math">\(m\)</span> ways, and each possibility for <span class="process-math">\(A\)</span> allows for exactly <span class="process-math">\(n\)</span> ways for event <span class="process-math">\(B\text{,}\)</span> then the event “<span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span>” can occur in <span class="process-math">\(m \cdot n\)</span> ways.</div></article><span class="incontext"><a class="internal" href="sec_counting-addmult.html#sec_counting-addmult-6-10">in-context</a></span>
